<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositories"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarSelector = document.querySelector('#avatar')
            const nameSelector = document.querySelector('#name');
            const usernameSelector = document.querySelector('#username');
            const repositoriesSelector = document.querySelector('#repositories');
            const followersSelector = document.querySelector('#followers');
            const followingSelector = document.querySelector('#following');
            const linkSelector = document.querySelector('#link')

            fetch(`https://api.github.com/users/CristianoMolon`).then(function(answer) {
                return answer.json();
            })
            .then(function(json){
                avatarSelector.src = json.avatar_url
                nameSelector.innerText = json.name;
                usernameSelector.innerText = json.login;
                repositoriesSelector.innerText = json.public_repositories;
                followersSelector.innerText = json.followers;
                followingSelector.innerText = json.following;
                linkSelector.href = json.html_url;
            })
        })
    </script>
</body>
</html>
